<!DOCTYPE html>
<!-- this is a html file -->
<html lang="ne">
<!--HTML मा <xmp> ट्याग पुरानो ट्याग हो जुन HTML को कोडलाई जस्ताको तस्तै देखाउन प्रयोग गरिन्थ्यो। तर, HTML5 मा यो ट्याग deprecated (प्रयोग नगर्न सुझाइएको) भइसकेको छ। यसको सट्टा <pre> ट्याग वा code ट्याग प्रयोग गर्न सकिन्छ।

उदाहरणः -->
  <head>
    <!-- The head tag is used to store information about the page like style, title and script code -->
  </head>
  <body>
    <!-- the body tag is used to display information -->
    <p>First line of page you can see</p>
    <!-- p is a paragraph tag. It is used to wrap text and insert a new line at the end of the text. -->
    <h1>this is a header tag</h1>
    <!-- the header tag makes the text bigger and darker -->
    <table>
      <!-- table tags make a grid or set of squares -->
      <tr>
        <td>1</td><td>2</td><td>3</td>
      </tr>
      <!-- tr tags define a row -->
      <tr>
        <td>4</td><td>5</td><td>6</td>
        <!-- td tags define columns -->
      </tr>
      <tr>
        <td>7</td><td>8</td><td>9</td>
      </tr>
    </table>
  </body>
</html>
